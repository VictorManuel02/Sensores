            <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
            <script src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
            <script src="/socket.io/socket.io.js"></script>
            <script src="index.js"></script>
            <script>
                    var socket = io();
                    var acu = 0;

                    function Led1() {
                        socket.emit('Led1');
                    }
                    function Led2() {
                        socket.emit('Led2');
                    }
                    function Led3() {
                        socket.emit('Led3');
                    }
                    function Led4() {
                        socket.emit('Led4');
                    }
                    function Led5() {
                        socket.emit('Led5');
                    }
                    function Led6() {
                        socket.emit('Led6');
                    }
                    function Led7() {
                        socket.emit('Led7');
                    }
                    function Led8() {
                        socket.emit('Led8');
                    }

                    function Led1n() {
                        socket.emit('Led1n');
                    }
                    function Led2n() {
                        socket.emit('Led2n');
                    }
                    function Led3n() {
                        socket.emit('Led3n');
                    }
                    function Led4n() {
                        socket.emit('Led4n');
                    }
                    function Led5n() {
                        socket.emit('Led5n');
                    }
                    function Led6n() {
                        socket.emit('Led6n');
                    }
                    function Led7n() {
                        socket.emit('Led7n');
                    }
                    function Led8n() {
                        socket.emit('Led8n');
                    }
                    if (acu == 0) {
                        document.getElementById('led1').onclick = Led1n;
                        acu = acu + 1;
                    }
                    else {
                        document.getElementById('led1').onclick = Led1n;
                        acu = 0;
                    }
                document.getElementById('led2').onclick = Led2;
                document.getElementById('led3').onclick = Led3;
                document.getElementById('led4').onclick = Led4;
                document.getElementById('led5').onclick = Led5;
                document.getElementById('led6').onclick = Led6;
                document.getElementById('led7').onclick = Led7;
                document.getElementById('led8').onclick = Led8;


            </script>
